events {}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile      on;
    keepalive_timeout  65;

    access_log  /var/log/nginx/access.log;
    error_log   /var/log/nginx/error.log warn;

    # (선택) 보안 권장값
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    # 80: 인증서 발급/갱신용 + https 리다이렉트
    server {
        listen 80;
        server_name hwanglabyonsei.net;

        # ACME challenge (중요)
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # 나머지는 https로
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # 443: 실제 서비스
    server {
        listen 443 ssl;
        server_name hwanglabyonsei.net;

        ssl_certificate     /etc/letsencrypt/live/hwanglabyonsei.net/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/hwanglabyonsei.net/privkey.pem;

        root /usr/share/nginx/html;
        index index.html homepage.html;

        location / {
            try_files $uri $uri/ =404;
        }
    }
}